[transport_drones_pages]
welcome-1=欢迎使用运输无人车！\n运输无人车是一个引入了在你的工厂移动材料新方法的模组。
fuel-depot-1=运输网络内的所有运输都需要燃料。燃料是由[font=default-bold]燃料仓储[/font]运送。\n\n操作简便：\n - 在运输网络上放置一个燃料仓储。\n - 接入燃料。\n - 添加运输无人车。\n\n现在燃料仓储将会派遣运输无人车去运输网络上的燃料仓储。
drones-1=[font=default-bold]运输无人车[/font]是仓储之间运输材料的媒介。他们只能被分配到唯一的仓储。他们需要燃料才能工作，并且他们行使时会产生污染。
drone-details=目前无人车的规格：\n - 燃料消耗量：[font=default-bold]__1__[/font]每公里。\n - 污染：[font=default-bold]__2__[/font]。每分钟\n - 无人车货物容量：[font=default-bold]__3__[/font]。\n - 无人车流体容量：[font=default-bold]__4__[/font]。\n - 无人车最大速度：[font=default-bold]__5__[/font] km/h。
request-depot-1=向运输网络中添加物品，使用[font=default-bold]请求仓储[/font]。它们会派遣无人车去最近的供货仓储去取请求的物品。\n请求仓储收集的物品数量取决于请求仓储中的无人车数量。对于每个无人车，请求仓储会根据它的运量增加对它的请求数量。\n\n    示例 1：如果无人车可运送1格（未升级）并且你放入了5个无人车，请求仓储会派遣无人车直到它存满5格物品。\n    示例 2：如果无人车可运送2格（升级1次）并且你放入了10个无人车，请求仓储会派遣无人车直到它存够20格物品。\n\n所以，你可以调整请求的数量，考虑诸如所需吞吐量、请求和供货仓储之间的距离等因素。请求数量可以被运输仓储写入器控制。
request-depot-2=设置一个请求仓储很简单：\n - 在运输网络上放置一个请求仓储。\n - 选择要请求的物品。\n - 放入运输无人车。\n运输无人车会先从网络中请求燃料。一旦有了燃料，它会开始派遣无人车去收集请求的物品。
supply-depot=[font=default-bold]供货仓储[/font]（和流体仓储）是被动参与运输网络。他们使库存对运输网络中的请求仓储可用。
road-network=[font=default-bold]运输网络[/font]是一个使仓储互联的系统，以及是运输无人车运行的道路。建设运输网络就是简单的使用道路石砖。任何相连的道路石砖都属于同一个运输网络。两个不相连的道路石砖是独立的运输网络，他们的仓储将不会互相供货。
buffer-depot=[font=default-bold]缓存仓储[/font]具备请求仓储和供货仓储的双重功能。\n\n一个很好的使用例子是从很远的货源收集矿石，然后分配到很多附近的请求仓储。缓存仓储可以有很大数量的无人车，而附近的请求仓储只需要1到2个无人车就能处理从缓存的短途请求。
circuit-connectors=回路连接器是读取和写入信号到仓储和运输网络的方式。他们允许使用逻辑条件和网络回路逻辑来控制仓储的行为。
depot-reader=[font=default-bold]运输仓储读取器[/font]允许你读取请求仓储、燃料仓储、矿物仓储、流体仓储和缓存仓储的内容。\n\n输出只有一个信号，就是输出库存的内容。
depot-writer=[font=default-bold]运输仓储写入器[/font]允许你基于回路/逻辑条件启用和禁用仓储。\n    示例 1：禁用一个请求仓储将会禁止它派遣无人车去收集物品。\n    示例 2：禁用一个供货仓储将会禁止它使自身物品对运输网络可用。
depot-writer-special=对于请求/缓存仓储来说有一个特殊情况。如果回路信号是请求物品并且条件是'='，请求仓储将会把信号数值作为请求物品的数值。\n    示例：如果信号设置为'铁齿轮 = 155'，那么请求仓储将会试图获取155个铁齿轮，无视无人车数量。\n\n这也同样适用于回路信号。\n    示例：如果信号设置为'铁齿轮 = 绿色信号'，那么'绿色信号'的等价值将会是请求物品的数量。
transport-depots=运输仓储是运输网络中协调物品和流体运输的实体。他们管理运输网络中的内容和请求。他们通过'caution'地板连接到运输网络，并且它们是无人车派遣和返回的位置。
mining-depots=[font=default-bold]矿物仓储[/font]同样能把它们的内容提供给运输网络，只需简单的连接矿物输入/输出位置到运输网络。
network-reader=[font=default-bold]运输网络读取器[/font]能够读取所连接的运输网络的内容。但是你必须制定读取什么信号，通过打开读取器选择你想读取的物品/流体内容。 一旦选择了物品运输网络读取器将会持续的更新这项物品在运输网咯中的数量\n\n例如这样你可以在运输网络中的矿石低于某个指定值时启用或禁用特定的生产线、启用备用存储。

